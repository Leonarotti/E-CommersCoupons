<ion-menu side="start" contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{usuario?.name + " " + usuario?.lastname}}</ion-label>
    </ion-item>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="inset">
      <ion-item (click)="closeMenu()">
        <ion-label routerLink="/home">Comprar Cupones</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="closeMenu()" routerLink="/profile">Mis Cupones</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="closeMenu(); logout()" routerLink="/login" color="danger">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
