<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/cart"></ion-back-button>
      </ion-buttons>
      <ion-title>Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h4>Monto a pagar: {{totalWithTax | currency }}</h4>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre del Tarjetahabiente</ion-label>
        <ion-input formControlName="cardHolderName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input formControlName="cardNumber" type="text" maxlength="19"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Vencimiento (MM/AA)</ion-label>
        <ion-input formControlName="expiryDate" type="text" maxlength="5"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Código de Seguridad</ion-label>
        <ion-input formControlName="securityCode" type="password" maxlength="3"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!checkoutForm.valid">Pagar</ion-button>
    </form>
  </ion-content>
</div>
